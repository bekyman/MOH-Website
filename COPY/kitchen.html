<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System | MoH Cafeteria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Noto+Sans+Ethiopic:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-900">

    <div class="flex min-h-screen">
        <aside class="w-72 bg-slate-900 text-white hidden lg:flex flex-col sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-orange-500 rounded-xl flex items-center justify-center shadow-lg shadow-orange-900/20">
                        <i data-lucide="flame" size="24"></i>
                    </div>
                    <span class="font-black text-xl tracking-tighter">MoH KITCHEN</span>
                </div>

                <nav class="space-y-2">
                    <a href="#" class="flex items-center gap-3 px-4 py-3 bg-white/10 rounded-2xl font-bold text-orange-400">
                        <i data-lucide="layout-dashboard" size="20"></i> ዳሽቦርድ
                    </a>
                    <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-2xl font-medium text-slate-400 transition-all">
                        <i data-lucide="list-ordered" size="20"></i> የትዕዛዝ ዝርዝር
                    </a>
                    <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-2xl font-medium text-slate-400 transition-all">
                        <i data-lucide="settings" size="20"></i> ማስተካከያ
                    </a>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-white/5">
                <button onclick="window.history.back()" class="flex items-center gap-3 text-slate-400 hover:text-white mb-6 transition-colors">
                    <i data-lucide="arrow-left" size="18"></i> ወደ ዋናው ገጽ
                </button>
                <button class="w-full py-4 bg-rose-500/10 text-rose-500 rounded-2xl font-bold hover:bg-rose-500 hover:text-white transition-all">
                    ውጣ
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="bg-white border-b border-slate-100 px-8 py-6 flex flex-col md:flex-row md:items-center justify-between gap-4 sticky top-0 z-10">
                <div>
                    <h1 class="text-2xl font-black text-slate-800">KDS Terminal</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full status-pulse"></span>
                        <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">System Online</span>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Kitchen Local Time</p>
                        <p id="clock" class="text-xl font-mono font-bold text-slate-700">12:45:00</p>
                    </div>
                    <div class="h-10 w-[1px] bg-slate-100"></div>
                    <div class="bg-orange-50 px-4 py-2 rounded-xl border border-orange-100">
                        <p class="text-[10px] font-bold text-orange-600 uppercase">Active Orders</p>
                        <p class="text-xl font-black text-orange-700">2</p>
                    </div>
                </div>
            </header>

            <div class="p-8 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                <div class="order-card bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                    <div class="p-6 bg-slate-50 border-b border-slate-100 flex justify-between items-start">
                        <div>
                            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-[10px] font-black uppercase tracking-tighter">Employee</span>
                            <h3 class="text-2xl font-black mt-2">#1024</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Elapsed Time</p>
                            <p class="text-lg font-mono font-bold text-rose-500">04:22</p>
                        </div>
                    </div>
                    <div class="p-8 flex-1">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <span class="w-8 h-8 bg-slate-900 text-white rounded-lg flex items-center justify-center font-bold">1</span>
                                    <span class="font-bold text-slate-700">Key Wot (ቀይ ወጥ)</span>
                                </div>
                                <i data-lucide="circle" class="text-slate-200" size="20"></i>
                            </li>
                            <li class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <span class="w-8 h-8 bg-slate-900 text-white rounded-lg flex items-center justify-center font-bold">2</span>
                                    <span class="font-bold text-slate-700">Brown Rice (ቡናማ ሩዝ)</span>
                                </div>
                                <i data-lucide="circle" class="text-slate-200" size="20"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="p-6 bg-white">
                        <button onclick="markProgress(this)" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-orange-500 transition-all flex items-center justify-center gap-2">
                            Mark In Progress
                        </button>
                    </div>
                </div>

                <div class="order-card bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                    <div class="p-6 bg-slate-50 border-b border-slate-100 flex justify-between items-start">
                        <div>
                            <span class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-black uppercase tracking-tighter">Non-Employee</span>
                            <h3 class="text-2xl font-black mt-2">#1025</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Elapsed Time</p>
                            <p class="text-lg font-mono font-bold text-slate-700">01:10</p>
                        </div>
                    </div>
                    <div class="p-8 flex-1">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <span class="w-8 h-8 bg-slate-900 text-white rounded-lg flex items-center justify-center font-bold">1</span>
                                    <span class="font-bold text-slate-700">Shiro (ሽሮ)</span>
                                </div>
                                <i data-lucide="circle" class="text-slate-200" size="20"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="p-6 bg-white">
                        <button onclick="markProgress(this)" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-orange-500 transition-all flex items-center justify-center gap-2">
                            Mark In Progress
                        </button>
                    </div>
                </div>

                <div class="border-4 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center p-12 text-slate-400">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="loader" class="animate-spin"></i>
                    </div>
                    <p class="font-bold">አዲስ ትዕዛዝ በመጠባበቅ ላይ...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
